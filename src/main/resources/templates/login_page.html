<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body, html {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .content {
        flex: 1;
    }
    .footer {
        position: sticky;
        bottom: 0;
        width: 100%;
    }

    .whitespace {
        width: 10px;
        height: 30px;
    }

    .forgot-pw{
        padding: 10px;
        text-align: left;
    }

</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sync</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 content">
        <div class="text-center">
            <h1>Login</h1>
            <p>Welcome back! Please log in to your account.</p>
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" th:field="*{login}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <input type="checkbox"  onclick="togglePassword()" >show password
                </div>
                <div class="forgot-pw">
                    <a href="#">Forgot Password?</a>
                </div>
                <script>
                    function togglePassword(){
                        var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="whitespace"></div>
                <div>
                    Don't have an account? <a th:href="@{/register}">Sign up</a>
                </div>
            </form>
            <div th:if="${error}" class="mt-3">
                <p class="text-danger">Invalid login credentials</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Sync. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
