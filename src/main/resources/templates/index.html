<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Connect Your World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/body.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 content">
        <div class="content-container text-center">
            <h1>Welcome to Sync</h1>
            <p>Connect with your friends and the world around you on Sync.</p>
            <div>
                <a href="/register" class="signup button">Sign Up</a>
                <br>
                <span class="signup-text">New, Join us today !!!</span>
                <br>
                <a href="/login" class="login button">Log In</a>
                <br>
                <span class="login-text">Welcome Back !!!</span>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-center text-white py-3">
        <div class="container">
            <p>&copy; 2024 Sync. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
