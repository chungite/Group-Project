<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body, html {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .content {
        flex: 1;
    }
    .footer {
        position: sticky;
        bottom: 0;
        width: 100%;
    }

    .whitespace {
            width: 10px;
            height: 30px;
        }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sync</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1>Register</h1>
            <p>Create an account to connect with your friends on Sync.</p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login" th:field="*{login}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        <input type="checkbox" onclick="togglePassword('password')"> show password
                    </div>
                    <div class = "whitespace"></div> <!--adding a whitespace here-->
                    <label for="confirm_password" class="form-label">Confirm Password</label>
  >                  <div>
                     <input type="password" class="form-control" id="confirm_password" th:field="*{password}" required>
                        <input type="checkbox" onclick="togglePassword('confirm_password')"> show password
                    </div>
                    <script>
                        function togglePassword(ID){
                            var x = document.getElementById(ID);
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="whitespace"></div>
                <div>
                    Already have an account? <a th:href="@{/login}">Log in</a>
                </div>
            </form>
            <div th:if="${param.success}" class="mt-3">
                <p class="text-success">Registration successful!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Sync. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
